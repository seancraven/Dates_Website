<div id="greater_dates">
  <div id="dates">
    {% for date in dates %}
    <div id="date_container_{{loop.index0}}">
      {{date.name}}
      <button
        hx-get="distributed_dates/dates/{{date.name}}/increment"
        ,
        hx-target="#greater_dates"
        ,
        hx-trigger="click"
        ,
        hx-swap="outerHTML"
      >
        +
      </button>
      <button
        hx-get="/distributed_dates/dates/{{date.name}}/decrement"
        ,
        hx-target="#greater_dates"
        ,
        hx-trigger="click"
        ,
        hx-swap="outerHTML"
      >
        -
      </button>
      {{date.count}}
    </div>
    {% endfor %}
    <form id="date_add">
      <input
        name="new_date"
        ,
        type="form-control"
        placeholder="Enter Date Idea &#x1F60D"
      />
      <button
        hx-post="distributed_dates/dates/new_date"
        ,
        hx-target="#greater_dates"
        ,
        hx-trigger="click"
        ,
        hx-swap="outerHTML"
      >
        add
      </button>
    </form>
  </div>
</div>
