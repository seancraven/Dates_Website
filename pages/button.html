<div
  id="greater_dates"
  ,
  class="h-100 w-full flex items-center justify-center bg-teal-lightest font-sans"
>
  <div class="mb-4">
    <div class="w-full flex items-center bg-teal-lightest font-sans mb-5">
      <p class="w-full flex-1 items-center justify-center">Date Name</p>
      <p class="w-full flex-1 items-center justify-center">Date Upvotes</p>
    </div>
    <div id="dates">
      {% for date in dates %}
      <div
        id="date_container_{{loop.index0}}"
        ,
        class="flex mb-4 items-center justify-left"
      >
        <p class="w-full">{{date.name}}</p>
        <button
          class="flex-none p-2 ml-4 mr-2 border-2 rounded hover:bg-emerald-100 text-grey border-grey hover:bg-grey"
          hx-post="dates/{{date.id}}/increment"
          hx-target="#greater_dates"
          hx-trigger="click"
          hx-swap="outerHTML"
        >
          +
        </button>
        <button
          class="flex-none p-2 ml-4 mr-2 border-2 rounded hover:bg-red-100 text-grey border-grey hover:bg-grey"
          hx-post="dates/{{date.id}}/decrement"
          hx-target="#greater_dates"
          hx-trigger="click"
          hx-swap="outerHTML"
        >
          -
        </button>
        <button
          class="flex-none p-2 ml-4 mr-2 border-2 rounded hover:font-bold text-red-500 border-grey hover:bg-grey"
          hx-post="dates/{{date.id}}/remove"
          hx-target="#greater_dates"
          hx-trigger="click"
          hx-swap="outerHTML"
        >
          x
        </button>
        <p class="w-1/8">{{date.count}}</p>
      </div>
      {% endfor %}
    </div>
    <div class="flex-1 mb-4 items-center">
      <form id="date_add">
        <input
          placeholder="Enter Date Idea &#x1F60D;"
          type="text"
          name="new_date"
          class="shadow appearance-none border rounded py-2 px-3 mr-4 text-grey-darker"
        />
        <button
          hx-post="dates/new_date"
          hx-target="#greater_dates"
          hx-trigger="click"
          hx-swap="outerHTML"
          class="flex-1 p-2 mr-2 border-2 rounded hover:bg-cyan-100 text-grey border-grey hover:bg-grey"
        >
          add
        </button>
      </form>
    </div>
  </div>
</div>
