<!doctype html>
<html lang="en">
  <meta charset="utf-8" />

  <head>
    <script
      src="https://unpkg.com/htmx.org@1.9.9"
      integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Date.rs</title>
    <meta
      name="google-site-verification"
      content="iQ5iaJ8KAop21SIlNS__EofP2T-MaPy_PhV2Zjmzytw"
    />
  </head>

  <body>
    <h1
      id="content"
      ,
      class="w-full font-bold flex items-center justify-center bg-teal-lightest font-sans text-2xl mb-4 container mx-auto"
    >
      <a href="/dates/{{user_id}}">Dates</a>
    </h1>
    <div
      class="w-1/2 font-bold flex items-center justify-center bg-teal-lightest font-sans text-2xl mb-4 container mx-auto grid grid-cols-1"
    >
      <div class="col-span-1">{{user_email}}</div>
      <form class="grid grid-cols-2" action="{{uri}}" method="{{method}}">
        <input
          type="submit"
          value="Create Group"
          class="col-span-2 allign-middle p-2 border-2 rounded hover:font-bold border-grey hover:bg-grey"
        />
      </form>
    </div>
  </body>
</html>
