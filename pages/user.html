<!doctype html>
<html lang="en">
  <meta charset="utf-8" />

  <head>
    <script
      src="https://unpkg.com/htmx.org@1.9.9"
      integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Date.rs</title>
    <meta
      name="google-site-verification"
      content="iQ5iaJ8KAop21SIlNS__EofP2T-MaPy_PhV2Zjmzytw"
    />
  </head>

  <body>
    <h1
      id="content"
      ,
      class="w-full font-bold flex items-center justify-center bg-teal-lightest font-sans text-2xl mb-4 container mx-auto"
    >
      <a href="/dates/{{user_id}}">Dates</a>
    </h1>
    <div
      class="w-1/2 font-bold flex items-center justify-center bg-teal-lightest font-sans text-2xl mb-4 container mx-auto grid grid-cols-1"
    >
      <div class="col-span-1 align-middle mx-auto">{{user_email}}</div>
      <form
        action="{{uri}}"
        method="{{method}}"
        class="col-span-1 align-middle p-2 border-2 rounded hover:font-bold border-grey hover:bg-grey mx-auto"
      >
        <input type="submit" value="Create Group" />
      </form>
      {% if user_uri%}
      <div
        class="col-span-1 align-middle p-2 border-2 rounded hover:font-bold border-grey hover:bg-grey mx-auto"
      >
        <a href="{{user_uri}}">Go to your dates.</a>
      </div>
      {% else %} {% endif %}
    </div>
  </body>
</html>
